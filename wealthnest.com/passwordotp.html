<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FontAwesome (for icons if needed) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .otp-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .otp-field {
      width: 40px;
      height: 50px;
      text-align: center;
      font-size: 20px;
      margin: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .live-section {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="otp-container">
    <h4 class="mb-3">Verify Your Email</h4>
    <p class="text-muted">Enter the OTP sent to <span id="emfield"></span></p>

    <div class="d-flex justify-content-center mb-3">
      <input type="text" maxlength="1" class="otp-field" />
      <input type="text" maxlength="1" class="otp-field" />
      <input type="text" maxlength="1" class="otp-field" />
      <input type="text" maxlength="1" class="otp-field" />
      <input type="text" maxlength="1" class="otp-field" />
      <input type="text" maxlength="1" class="otp-field" />
    </div>

    <button id="verifyBtn" class="btn btn-primary w-100 mb-2" style="background-color: #0c34f0;" onclick="verify(event)">Verify</button>
    <button id="again" class="btn btn-outline-secondary w-100">Resend OTP</button>

    <div class="live-section mt-3"></div>
  </div>

  <script>
    function wait() {
      location.href = "./verify.html";
    }

    function verify(e) {
      e.preventDefault();
      $('#verifyBtn').html("Loading...");

      const otpFields = document.querySelectorAll('.otp-field');
      let otpValues = [];
      otpFields.forEach(input => otpValues.push(input.value));
      const otp = otpValues.join('');
      console.log("Entered OTP:", otp);

      const lsOtp = localStorage.getItem("otp");
      const lsOtpTime = localStorage.getItem("otpExpiration");
      const currentTime = Date.now();

      if (currentTime > lsOtpTime) {
        Swal.fire("Error", "The OTP has expired!", "error");
        $('#verifyBtn').html("Verify");
        return;
      }

      if (otp != lsOtp) {
        Swal.fire("Error", "The OTP is invalid!", "error");
        $('#verifyBtn').html("Verify");
        return;
      }

      Swal.fire("Success", "OTP verified successfully!", "success");
      setTimeout(wait, 3000);
    }

    $(document).ready(function () {
      var em = localStorage.getItem("email");
      document.getElementById('emfield').innerHTML = em;
    });

    async function resendEmail(values) {
      await $.ajax({
        type: "POST",
        url: "https://wealt-render.onrender.com/auth/register/resend",
        dataType: "json",
        data: { ...values },
        timeout: 30000,
        success: function (data) {
          console.log(data);
          $('.live-section').html("A new OTP has been sent to your email.").addClass('alert alert-primary');
          if (data.otp && data.otpExpiration) {
            localStorage.setItem("otp", data.otp);
            localStorage.setItem("otpExpiration", data.otpExpiration);
          }
          setTimeout(function () {
            $(location).prop('href', './passwordotp.html');
          }, 3000);
        },
        error: function (xhr, status, error) {
          console.log(error);
          $('.live-section').html("An error occured").addClass('alert alert-danger');
        }
      });
    }

    $('#again').click(function (e) {
      e.preventDefault();
      var email = localStorage.getItem("email");
      resendEmail({ email });
    });
  </script>

</body>
</html>
