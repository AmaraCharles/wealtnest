<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify OTP</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .otp-box {
      max-width: 400px;
      width: 100%;
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 { color: #220463; margin-bottom: 1rem; }
    p { font-size: 0.9rem; margin-bottom: 1rem; }
    .otp-inputs {
      display: flex;
      justify-content: space-between;
      margin: 1rem 0;
    }
    .otp-inputs input {
      width: 45px;
      height: 50px;
      font-size: 1.5rem;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 0.9rem;
      background: #220463;
      border: none;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #220463; }
    a { color: #220463; text-decoration: none; }
    .live-section { margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="otp-box">
    <h2>Verify OTP</h2>
    <p>Please enter the 6-digit code sent to <strong id="emfield"></strong></p>
    <form onsubmit="verify(event)">
      <div class="otp-inputs">
        <input type="text" maxlength="1" class="otp-field" required>
        <input type="text" maxlength="1" class="otp-field" required>
        <input type="text" maxlength="1" class="otp-field" required>
        <input type="text" maxlength="1" class="otp-field" required>
        <input type="text" maxlength="1" class="otp-field" required>
        <input type="text" maxlength="1" class="otp-field" required>
      </div>
      <button type="submit" id="verifyBtn">Verify</button>
    </form>
    <div class="live-section"></div>
    <p class="mt-3">Didn't receive code? <a href="#" id="again">Resend</a></p>
  </div>

  <!-- Paste your OTP scripts -->
  <script>
    function wait(){
      location.href="./verify.html"
    }

    function verify(e){
      event.preventDefault()
      $('#verifyBtn').html("Loading...")

      const otpFields = document.querySelectorAll('.otp-field');
      let otpValues = [];
      otpFields.forEach(input => otpValues.push(input.value));
      const otp = otpValues.join('');
      console.log(otp);

      const lsOtp=localStorage.getItem("otp")
      const lsOtpTime=localStorage.getItem("otpExpiration")
      const currentTime=Date.now();

      if (currentTime > lsOtpTime) {
        alert("The OTP has expired")
        $('#verifyBtn').html("Verify")
      } else if (otp != lsOtp) { 
        alert("The OTP is invalid")
        $('#verifyBtn').html("Verify")
      } else {
        console.log("OTP is valid.")
        setTimeout(wait,3000)
      }
    }

    $(document).ready(function () {
      var em= localStorage.getItem("email")
      document.getElementById('emfield').innerHTML=em;
    });

    async function resendEmail(values) {
      await $.ajax({
        type: "POST",
        url: "https://paidstocks-render.onrender.com/auth/register/resend",
        dataType: "json",
        data: { ...values },
        timeout: 30000,
        success: function (data) {
          $('.live-section').html("A new OTP has been sent to the email address below").addClass('alert-primary')
          if (data.otp && data.otpExpiration) {
            localStorage.setItem("otp",data.otp)
            localStorage.setItem("otpExpiration",data.otpExpiration)
          }
          setTimeout(function () {
            $(location).prop('href', './otp.html')
          }, 3000)
        },
        error: function () {
          $('.live-section').html("Error resending OTP").addClass('alert-danger')
        }
      });
    }

    $('#again').click(function (e) {
      e.preventDefault();
      var email= localStorage.getItem("email")
      resendEmail({ email });
    });
  </script>
</body>
</html>
