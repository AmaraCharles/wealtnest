<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .forgot-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .form-control {
      border-radius: 8px;
    }
    #statusBox {
      display: none;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="forgot-container">
    <h4 class="mb-3 text-center">Forgot Password</h4>
    <p class="text-muted text-center">Enter your registered email to receive a reset OTP.</p>

    <form id="forgot-password-form">
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <button type="submit" id="registerBtn" class="btn btn-primary w-100" style="background-color: #0c34f0;">Send Reset Link</button>
    </form>

    <div id="statusBox" class="mt-3"></div>
  </div>

  <script>
    const btn = document.getElementById('registerBtn');
    const statusBox = document.getElementById('statusBox');

    function red() {
      btn.style.opacity = "1";
      btn.innerHTML = "Send Reset Link";
      btn.disabled = false;
    }

    function blurr() {
      btn.style.opacity = "0.6";
      btn.innerHTML = "Processing...";
      btn.disabled = true;
    }

    async function resendEmail(values) {
      await $.ajax({
        type: "POST",
        url: "https://wealt-render.onrender.com/auth/register/resend",
        dataType: "json",
        data: { ...values },
        timeout: 30000,
        success: function (data) {
          Swal.fire("Success", "A reset link has been sent to your email.", "success");
          statusBox.className = "live-section alert alert-primary";
          statusBox.style.display = "block";
          statusBox.innerText = "A reset link has been sent to your email.";
          setTimeout(function () {
            window.location.href = './passwordotp.html';
          }, 3000);
        },
        error: function (xhr, status, error) {
          red();
          Swal.fire("Error", "User does not exist or email is invalid.", "error");
          statusBox.className = "live-section alert alert-danger";
          statusBox.style.display = "block";
          statusBox.innerText = "User does not exist or email is invalid.";
        }
      });
    }

    $('#forgot-password-form').on('submit', function (e) {
      e.preventDefault();
      blurr();

      const email = document.getElementById('email').value.trim();
      localStorage.setItem("email", email);
      resendEmail({ email });
    });
  </script>

</body>
</html>
